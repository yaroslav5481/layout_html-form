<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    autocomplete="off" 
    method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label class="labels">
         Surname: 

          <input 
         type="text" 
         name="surname"
         minlength="2"
         maxlength="32"
          >
        </label>

        <label class="labels">
         Name:
          <input type="text" name="name">
        </label>

        <label class="labels">
         How old are You?

          <input 
           type="number" 
           name="age" 
           value="12"
          >
        </label>

        <label class="labels">
         Full date of birth:

          <input type="date" name="date">
        </label>

        <label class="labels lastLabel">
          I accept the term of the agreement

          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="labels">
          E-mail:

          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="labels lastLabel">
          Password:

          <input 
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?

          <label class="catsLover labels">
            <input type="radio" name="catsYes">
            Yes
          </label>

          <label class="catsLover labels">
            <input type="radio" name="catsNo">
            No
          </label>

        </div>

        <label class="labels">
          What is your favorite color?

          <input 
            type="color" 
            name="color" 
            value="#000000"
          >
        </label>

        <label class="labels">
          What time do you go to bed?
          
          <input type="time" name="time">
        </label>

        <label class="car">
          What are your favorite brand of cars?
          
          <select name="brand" multiple>
            <option value="BMW" name="BMW">BMW</option>
            <option value="Audi" name="Audi">Audi</option>
            <option value="Lada" name="Lada">Lada</option>
          </select>
        </label>

        <label class="labels lastLabel">
          How do you rate our work? 

          <input 
            type="range"
            name="range"
            value="1"
            min="1"
            max="10"
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="labels">
          Comments:

          <textarea 
            name="feedback"
            >
          </textarea>
        </label>

        <label class="labels lastLabel">
          Would you recommend us?

          <select name="recommend">
            <option value="Yes" name="feedbackYes">Yes</option>
            <option value="No" name="feedbackNo">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
